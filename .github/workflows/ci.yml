name: FastAPI Image Worker CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- ШАГ 1: Нет необходимости создавать .env файл,
      #            так как все переменные Celery/Redis прописаны в docker-compose.yml ---

      # --- ШАГ 2: Запуск Docker Compose для сборки и запуска сервисов ---
      # Запускаем api (для роутов), redis (брокер) и worker.
      - name: Start services and Build Images
        # Нам не нужен frontend, flower и другие сервисы для прогона тестов.
        run: docker compose up -d --build api redis worker

      # --- ШАГ 3: Запуск тестов в контейнере API ---
      # Redis запускается очень быстро, поэтому шаг ожидания RabbitMQ не нужен.
      - name: Run Pytest in API container
        # Используем exec, поскольку контейнер 'api' уже запущен.
        run: docker compose exec api pytest

  # ----------------------------------------------------------------------------------

  build_push: # Сборка и публикация образов
    needs: test
    if: success() && github.event_name == 'push' # Публикуем только после успешного теста и только на пуш
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Вход в Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. Настройка Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Сборка и публикация ЕДИНОГО образа приложения
      # Используем ваш единственный Dockerfile для создания одного образа,
      # который будет использоваться и для API, и для Worker.
      - name: Build and Push Unified Application Image
        uses: docker/build-push-action@v5
        with:
          context: . # Корневая папка
          file: ./Dockerfile # Ваш единственный Dockerfile
          push: true
          # Используйте тег, включающий SHA-коммита для уникальности
          tags: ${{ secrets.DOCKER_USERNAME }}/image-processing-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Шаг для Worker удален, так как у нас один Dockerfile ---